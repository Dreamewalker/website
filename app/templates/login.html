<!DOCTYPE html>
<html>

<head>
	<title>login</title>
</head>

<body>
	<div name="main" style="margin-left: 30%;">
		<h1>Login</h1>
		<form action="{{ url_for('login') }}" method="POST">
			<table>
				<tbody>
					<tr>{{text}}
						<td>学号：</td>
						<td><input type="text" placeholder="请输入学号" name="userid" oninput= "value=value.replace(/[^\d]/g,'')" maxlength="8"></td>
					</tr>
					<tr>
						<td>密码：</td>
						<td><input type="password" placeholder="请输入密码" name="password" maxlength="30"></td>
					</tr>
					<tr>
						<td></td>
						<td><input type="submit" value="登录"></td>
					</tr>
				</tbody>
			</table>
		</form><br>
		<a href="{{url_for('home')}}">Home</a><br>
	</div>
</body>

</html>
